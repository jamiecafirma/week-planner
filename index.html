<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="layout.css">
  <link rel="stylesheet" href="reset.css">
</head>
<body>
  <div class="view hidden" id="add-modal-view" data-view="add-modal">
    <div class="black-bg justify-center align-center">
      <div class="pop-up">
        <div class="row">
          <div class="column-full justify-center">
            <h1>Add Entry</h1>
          </div>
        </div>
        <form id="event-form">
          <div class="row mb-one-and-half-rem">
            <div class="column-full">
              <select name="day" id="day" class="black-border mr-one-rem">
                <option value="">Day of Week</option>
                <option value="sunday">Sunday</option>
                <option value="monday">Monday</option>
                <option value="tuesday">Tuesday</option>
                <option value="wednesday">Wednesday</option>
                <option value="thursday">Thursday</option>
                <option value="friday">Friday</option>
                <option value="saturday">Saturday</option>
              </select>
              <input type="time" name="time" class="black-border">
            </div>
          </div>
          <div class="row flex-end">
            <textarea name="description" id="description" placeholder="Description" class="black-border"></textarea>
            <button type="submit" class="button-border" id="submit-button">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="view" id="events-view" data-view="events">
    <div class="container">
      <div class="row">
        <div class="column-full justify-center">
          <h1>Weekly Planner</h1>
        </div>
      </div>
      <div class="row">
        <div class="column-full justify-center">
          <a href="#" class="entry-button button-border" id="add-entry-button" data-view="add-modal">Add Entry</a>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
