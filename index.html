<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="layout.css">
  <link rel="stylesheet" href="reset.css">
</head>

<body>
  <div class="view" id="add-modal-view" data-view="add-modal">
    <div class="black-bg justify-center align-center">
      <div class="pop-up">
        <div class="row">
          <div class="column-full justify-center">
            <h1>Add Entry</h1>
          </div>
        </div>
        <form>
          <div class="row mb-one-and-half-rem">
            <div class="column-full">
              <select name="day" id="day" class="black-border">
                <option value="">Day of Week</option>
                <option value="Sunday">Sunday</option>
                <option value="Monday">Monday</option>
                <option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option>
                <option value="Thursday">Thursday</option>
                <option value="Friday">Friday</option>
                <option value="Saturday">Saturday</option>
              </select>
              <input type="time" class="black-border">
            </div>
          </div>
          <div class="row">
            <textarea name="description" id="description" placeholder="Description" class="black-border"></textarea>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="column-full justify-center">
        <h1>Weekly Planner</h1>
      </div>
    </div>
    <div class="row">
      <div class="column-full justify-center">
        <a href="#" class="entry-button button-border">Add Entry</a>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
  <script src="data.js"></script>
</body>

</html>
